<!DOCTYPE html>

<html>
    <head>
        <title>tag img: le immagini</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>visualizzare un'immagine</div>
        
        <!-- Dimensione originale 600x600 -->
        <!-- L'attributo title è la scritta che compare passando con il mouse sull'immagine -->
        <!-- L'attributo alt funziona solo se l'immagine è "rotta" ed è concepita come testo alternativo -->
        <!-- Gli attributi width ed height definiscono le dimensioni con cui apparire
             se viene specificato solo uno, l'altro viene ridimensionato proporzionalmente -->
        <img src="Paesaggio1.jpg" width="150" height="50" title="Paesaggio a 150 pixel" alt="Paesaggio a 150 pixel"/>
        <br/>
        <img src="Paesaggio1.jpg" width="300" height="150" title="Paesaggio a 300 pixel" alt="Paesaggio a 150 pixel"/>
        <br/>
        <img src="Paesaggio1.jpg" title="Paesaggio dimensioni originali" alt="Paesaggio a 150 pixel"/>
    </body>
</html>
